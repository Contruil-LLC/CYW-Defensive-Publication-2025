name: CYW Diagnostics Production Pipeline

on:
  push:
    branches: ["main", "master"]
    paths:
      - "cyw_system_diagnostics.py"
      - "requirements.txt"
      - ".github/workflows/**"
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: "0 6 * * 1" # Weekly Monday 6am UTC health check

env:
  PYTHON_VERSION: "3.11"
  DIAGNOSTICS_TIMEOUT: 300 # 5min max runtime

jobs:
  # Gate 1: Security & Dependencies
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dependency audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt --format json > security_audit.json

      - name: Secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: security_audit.json

  # Gate 2: Code Quality
  lint-and-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install QA tools
        run: |
          pip install ruff mypy black isort

      - name: Format check
        run: |
          black --check cyw_system_diagnostics.py
          isort --check-only cyw_system_diagnostics.py

      - name: Lint
        run: ruff check cyw_system_diagnostics.py --output-format=github

      - name: Type check
        run: mypy cyw_system_diagnostics.py --strict

  # Gate 3: Testing
  test:
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-type]
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout

      - name: Run unit tests
        timeout-minutes: 5
        run: |
          pytest tests/ \
            --cov=cyw_system_diagnostics \
            --cov-report=xml \
            --cov-report=term \
            --timeout=30

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests-${{ matrix.python-version }}

  # Gate 4: Diagnostics Execution
  diagnostics:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run diagnostics
        id: diag
        timeout-minutes: 5
        run: |
          python cyw_system_diagnostics.py \
            --example \
            --json \
            --timestamp \
            > diagnostics_report_${{ github.sha }}.json

          # Extract health metrics
          HEALTH_SCORE=$(jq -r '.system_health.overall_score' diagnostics_report_${{ github.sha }}.json)
          echo "health_score=$HEALTH_SCORE" >> $GITHUB_OUTPUT

      - name: Triangle Test Protocol
        run: |
          # Requires 2/3 consensus from primary VLANs
          python -c "
          from cyw_system_diagnostics import run_triangle_test
          result = run_triangle_test(
              validators=['claude', 'gemini', 'chatgpt'],
              threshold=0.67
          )
          assert result['consensus_reached'], 'Triangle Test failed'
          "

      - name: Generate IP audit trail
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Commit: ${{ github.sha }}" > audit_trail.txt
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> audit_trail.txt
          sha256sum cyw_system_diagnostics.py >> audit_trail.txt
          gpg --clearsign audit_trail.txt  # Requires GPG key in secrets

      - name: Validate diagnostics threshold
        run: |
          SCORE=${{ steps.diag.outputs.health_score }}
          if (( $(echo "$SCORE < 0.75" | bc -l) )); then
            echo "::error::System health below threshold: $SCORE < 0.75"
            exit 1
          fi

      - name: Generate SHA-256 hash
        run: |
          sha256sum diagnostics_report_${{ github.sha }}.json \
            > diagnostics_report_${{ github.sha }}.json.sha256

      - name: Upload diagnostics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-report-${{ github.sha }}
          path: |
            diagnostics_report_${{ github.sha }}.json
            diagnostics_report_${{ github.sha }}.json.sha256
          retention-days: 90

  # Gate 5: Deployment (conditional)
  deploy-dashboard:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: diagnostics
    steps:
      - uses: actions/checkout@v4

      - name: Download diagnostics
        uses: actions/download-artifact@v4
        with:
          name: diagnostics-report-${{ github.sha }}

      - name: Push to S3/CloudWatch
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp diagnostics_report_${{ github.sha }}.json \
            s3://cyw-diagnostics/reports/$(date +%Y/%m/%d)/ \
            --metadata "commit=${{ github.sha }},branch=${{ github.ref_name }}"

          # Optionally send metrics to CloudWatch
          aws cloudwatch put-metric-data \
            --namespace CYW/Diagnostics \
            --metric-name SystemHealth \
            --value ${{ needs.diagnostics.outputs.health_score }} \
            --timestamp $(date -u +"%Y-%m-%dT%H:%M:%SZ")

      - name: Notify Slack/Discord
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "CYW Diagnostics: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Health Score:* ${{ needs.diagnostics.outputs.health_score }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
